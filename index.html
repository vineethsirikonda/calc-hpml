<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
    #history {
      margin-top: 20px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="calculate()">Calculate</button>

  <p id="result">Result: </p>
  <div id="history">
    <h3>Calculation History</h3>
    <ul id="logList"></ul>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let result = '';

      if (!isNaN(num1) && !isNaN(num2)) {
        switch (op) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
        }
        document.getElementById('result').innerText = 'Result: ' + result;
        updateHistory(num1, op, num2, result);
      } else {
        document.getElementById('result').innerText = 'Result: Invalid Input';
      }
    }

    function updateHistory(n1, op, n2, res) {
      const log = document.createElement('li');
      log.textContent = `${n1} ${op} ${n2} = ${res}`;
      document.getElementById('logList').prepend(log);
    }
  </script>
</body>
</html>
